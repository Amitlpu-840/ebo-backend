<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Table styles */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 24px;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <h1>Form Submission Success</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Roll Number</th>
    </tr>
    <tr>
      <td>{{name}}</td>
      <td>{{email}}</td>
      <td>{{Roll}}</td>
    </tr>
  </table>

</body>

</html>
